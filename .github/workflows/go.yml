name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  fmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'
      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted:"
            gofmt -l .
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'
          cache: false # golangci-lint-action handles its own caching
      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: tesseract-ocr tesseract-ocr-eng libtesseract-dev
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'
      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: tesseract-ocr tesseract-ocr-eng libtesseract-dev
      - name: Build
        run: go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'
      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: tesseract-ocr tesseract-ocr-eng libtesseract-dev
      - name: Test
        run: go test -v ./internal/...
